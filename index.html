<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pass_Generation</title>
    <link rel="stylesheet" title="theme" href="css/light-theme.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main class="content">
      <div class="conteiner">
        <div class="title"><h1>Генератор паролей</h1></div>
        <!--ползунок-->
        <div class="line-length">
          <label for="pointer"
            >Длинна пароля (<span id="password-length">6</span>)</label
          >

          <input
            class="slider"
            type="range"
            id="pointer"
            name="pointer"
            min="0"
            max="40"
            value="6"
          />
        </div>
        <!--чекбоксы-->

        <div class="list-checkbox">
          <inpu
            type="checkbox"
            id="checkbox-1"
            name="checkbox-1"
            checked
          />
          <label for="checkbox-1">Буквы верхнего регистра</label>
        </div>
        <div class="list-checkbox">
          <input
            type="checkbox"
            id="checkbox-2"
            name="checkbox-2"
            checked
          />
          <label for="checkbox-2">Буквы нижнего регистра</label>
        </div>
        <div class="list-checkbox">
          <input
            type="checkbox"
            id="checkbox-3"
            name="checkbox-3"
          />
          <label for="checkbox-3">Цифры</label>
        </div>
        <div class="list-checkbox">
          <input
            type="checkbox"
            id="checkbox-4"
            name="checkbox-4"
          />
          <label for="checkbox-4">Специальные символы</label>
        </div>

        <div class="form-result">
          <p></p>
          <div class="form-copy">
            <img src="image/copy-svgrepo-com.svg" alt="" />
          </div>
        </div>
        <!--кнопка для генераци пароля-->
        <div class="but">
          <button class="button" id="generator">Сгенерировать</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <a href="https://t.me/add_Vova"
        ><div class="telegram">
          <img src="image/telegram-svgrepo-com.svg" alt="" />
        </div>

      >
